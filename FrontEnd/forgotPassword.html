<!-- sign-in page  -->
   <!DOCTYPE html>
   <html lang="en">
   <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css">

   </head>
   <body>

     <div class="modal fade" id="LoginModal" tabindex="-1" aria-labelledby="LoginModel" aria-hidden="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content modal-bg font-styling">
                <div class="modal-header ">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>

                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="email" id="form2Example1" class="form-control form-input"
                                placeholder="Enter Email" />

                        </div>

                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="password" id="form2Example2" class="form-control form-input"
                                placeholder="Enter Password" />
                        </div>


                        <div class="row  ">
                            <div class="col d-flex justify-content-center  ">
                                <!-- Checkbox -->
                                <div class="form-check ">
                                    <input class="form-check-input " type="checkbox" value="" id="form2Example34"
                                        checked />
                                    <label class="form-check-label text-coloring" for="form2Example34 "> Remember me
                                    </label>
                                </div>
                            </div>

                            <div class="col ">
                                <!-- Simple link -->
                                <a href="#!" class="text-coloring ">Forgot password?</a>
                            </div>
                        </div>

                        <!-- Submit button -->
                        <div class="row">
                            <button type="button" class="btn  btn-block mb-4 btn-custom">Sign
                                in</button>
                        </div>


                        <!-- Register buttons -->
                        <div class="text-center">
                            <p>Not a member? <a href="#" data-bs-dismiss="modal" class="text-coloring"
                                    data-bs-toggle="modal" data-bs-target="#Register-modal">Register</a></p>
                            <p>or sign up with:</p>


                            <button type="button" class="btn mx-1">
                                <i class="fab fa-google"></i>
                            </button>

                            <button type="button" class="btn mx-1">
                                <i class="fab fa-github"></i>
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
    
   </body>
   </html>
