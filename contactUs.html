<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us - Yoga Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .contact-section {
            padding: 60px 0;
        }

        .contact-heading {
            color: #34623b;
        }
       
       

        

        .form-control:focus {
            border-color: #5c8a63;
             box-shadow: 0 0 0 0.2rem rgba(92, 138, 99, 0.25); 
        }
        .form-box {
            background-color: rgba(156, 173, 181, 0.3); /* 0.0 = fully transparent, 1.0 = fully white */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
}


         .btn-yoga {
            background-color: #34623b;
            color: rgb(235, 229, 229);
        } 
       
        .btn-yoga:hover {
            background-color: #3c6742;
        }

        iframe {
            border: 0;
            width: 70%;
            height: 250px;
            border-radius: 10px;
        }
        
        body {
  background: url('https://as1.ftcdn.net/v2/jpg/03/30/49/72/1000_F_330497250_ZzWZ6qrLWJ973kgTLI2foKjDoLBtIPbi.jpg') 
  no-repeat center center fixed;
  background-size: cover;
}
    </style>
</head>

<body>

    <section class="contact-section">
        <div class="container">
            <h2 class="text-center contact-heading mb-5" class="contactUs">Contact Us</h2>
            <div class="row">
                <div class="col-md-6 mb-4">
                    <form class="form-box">
                        <div class="mb-3"  >
                            <label for="name" class="form-label" >Full Name</label>
                            <input type="text" class="form-control form-input"  id="name" placeholder="Your name" required >
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="name@gmail.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="subject" placeholder="Subject" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="4"
                                placeholder="Write your message here..." required></textarea>
                        </div>
                        <button type="submit" class="btn btn-yoga" class="btn btn-submit">Send Message</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <h5 class="mb-3">Visit Us:</h5>
                    <p ><h5>Cdac Yoga Center</h5>Raintree Marg, near Bharati Vidyapeeth
                        <br>Sector 7, CBD Belapur, Navi Mumbai,</p><span><h6>400614</h6></span>
                    <p><strong>Phone:</strong> +91 98765 43210<br>
                        <strong>Email:</strong> contact@yogabliss.com
                    </p>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3771.8596674029664!2d73.05167127466409!3d19.02590445354434!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7c24cce39457b%3A0x8bd69eab297890b0!2sCentre%20for%20Development%20of%20Advanced%20Computing%20(CDAC)!5e0!3m2!1sen!2sin!4v1746783123943!5m2!1sen!2sin" 
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                        allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>
    </section>

    <script src="./images/image.png"></script>
</body>

</html>
